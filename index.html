<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>praise the bridge</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="titles">
        <h1>PRAISE THE BRIDGE</h1>
        <h3>submit to the bridge, for It will provide.</h3>
        <h3>your salvation awaits 🙏</h3>
    </div>

    <model-viewer 
        id="bridgeModel"
        src="media/model/model.glb"
        loading="eager" 
        autoplay 
        auto-rotate 
        auto-rotate-delay="0" 
        disable-camera-controls 
        disable-zoom
        interaction-prompt="none"
        rotation-per-second="180deg">
    </model-viewer>

    <script src="script.js"></script>
</body>
</html>
